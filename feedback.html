<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunshine i-land Resort</title>
    <link rel="stylesheet" href="css/navbar-foot.css" />
    <link rel="stylesheet" href="css/font_style.css" />
    <link rel="stylesheet" href="css/feedback.css" />
  </head>
  <body>
    <div class="main-container">
      <section id="nav">
        <div class="topnav-feedback">
          <div class="logo-nav">
            <img src="assets/sunshine_white.png" alt="" />
          </div>
          <div id="burger-menu">
            <span></span>
          </div>
          <div id="menu">
            <ul>
              <li>
                <a href="index.html" class="navbar-item" id="home">Home</a>
              </li>
              <li>
                <a href="about_us.html" class="navbar-item"
                  >About Us</a
                >
              </li>
              <li>
                <a href="rooms.html" class="navbar-item">Rooms</a>
              </li>
              <li>
                <a href="facilities.html" class="navbar-item"
                  >Facilities</a
                >
              </li>
            </ul>
          </div>
      </section>
      <div id="content-wrapper">
        <section id="home-main">
          <div class="mainpic-home">
            <img src="assets/images/feedback.png" />
          </div>
          <div class="feedback-section">
            <form id="feedbackForm">
              <label for="email">Email <span class="required">*</span>:</label>
              <input type="email" id="email" name="email" required />
      
              <label for="name">Name <span class="required">*</span>:</label>
              <input type="text" id="name" name="name" required />
      
              <label for="comment">Your Feedback <span class="required">*</span>:</label>
              <textarea id="comment" name="comment" rows="4" required></textarea>
      
              <label for="photo">Upload Your Photo (optional):</label>
              <input type="file" id="photo" name="photo" accept="image/*" />
              <img id="imagePreview" alt="Preview" style="max-width: 100%; margin-top: 10px; display: none" />
      
              <button type="button" onclick="submitFeedback()">
                Send 
              </button>
            </form>
	          <div id="successPopup" class="popup">
              <div class="popup-content">
              <img src="assets/icons/check-mark.png" alt="Checkmark" />
              <p>Feedback submitted successfully!</p>
            </div>
           </div>
          </div>
        </section>
        
      </div>
      
      <section id="footer">
        <div class="bottom-footer">
          <div class="logo-social">
            <div class="logo-container">
              <img src="assets/sunshine_white.png" alt="sunshine i-land logo" />
              <p>Enjoy holiday with us</p>
            </div>
            <div class="social-container">
              <div class="contact-footer">
                <h4>Contact Us</h4>
                <div class="contact-img">
                  <a class="contact" href="https://maps.app.goo.gl/Ro9od683DTYt97N17"
                    ><img
                      class="contact-loc"
                      src="assets/icons/map-pin.svg"
                      alt="Location"
                  /></a>
                  <a class="contact" href="https://wa.me/085156467819"
                    ><img class="contact-phon" src="assets/icons/phone.svg" alt="Phone"
                  /></a>
                  <a class="contact" href="mailto:sunshineilandresort@gmail.com"
                    ><img class="contact-mail" src="assets/icons/mail.svg" alt="Mail"
                  /></a>
                </div>
              </div>
              <div class="follow-footer">
                <h4>Follow Us</h4>
                <div class="follow-img">
                  <a
                    class="follow"
                    href="https://www.facebook.com/profile.php?id=61554082070886&mibextid=ZbWKwL"
                    ><img src="assets/icons/facebook.svg" alt="Facebook"
                  /></a>
                  <a
                    class="follow"
                    href="https://instagram.com/sunshine_iland_resort?igshid=OGQ5ZDc2ODk2ZA=="
                    ><img src="assets/icons/instagram.svg" alt="Instagram"
                  /></a>
                </div>
              </div>
            </div>
          </div>
        <h5>Copyright @2023 SESurabayaGrup16</h5>
        </div>
      </section>
    </div>
    <script src="javascript/page_style.js"></script>
    <script src="javascript/navbar.js"></script>
    <script type="module" src="javascript/feedback.js"></script>
  </body>
</html>
