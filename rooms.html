<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/navbar-foot.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="topnav">
        <!-- Baris navigasi atas dimulai di sini -->
        <div class="logo_nav">
          <img src="images\sunshine_white.png" alt="" />
        </div>
        <div id="burger-menu">
          <span></span>
        </div>
        <div id="menu">
          <ul>
            <!-- Navigasi menu item -->
            <li><a class="navbar" href="#">Home</a></li>
            <li><a class="navbar" href="#about">About Us</a></li>
            <li><a class="navbar" href="#facilities">Facilities</a></li>
            <li><a class="navbar" href="#rooms">Rooms</a></li>
            <!-- Tombol "Book Now" -->
            <li><button>Book Now</button></li>
          </ul>
        </div>
      </div>
      <div class="bottom-footer">
        <div class="logo-social">
          <div class="logo-container">
            <img src="images/sunshine_white.png" alt="" />
          </div>
          <div class="social-container">
            <div class="contact-footer">
              <h4>Contact Us</h4>
              <div class="contact-img">
                <a class="contact" href="#"
                  ><img
                    class="contact-loc"
                    src="images\map-pin.svg"
                    alt="Location"
                /></a>
                <a class="contact" href="#"
                  ><img class="contact-phon" src="images\phone.svg" alt="Phone"
                /></a>
                <a class="contact" href="#"
                  ><img class="contact-mail" src="images\mail.svg" alt="Mail"
                /></a>
              </div>
            </div>
            <div class="follow-footer">
              <h4>Follow Us</h4>
              <div class="follow-img">
                <a class="follow" href="#"
                  ><img src="images\facebook.svg" alt="Facebook"
                /></a>
                <a class="follow" href="#"
                  ><img src="images\instagram.svg" alt="Instagram"
                /></a>
              </div>
            </div>
          </div>
        </div>
        <h5>Copyright @2023 SESurabayaGrup16</h5>
      </div>
    </div>
    <script src="javascript/navbar.js"></script>
  </body>
</html>
